<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processor 2 Batch ID</title>
<link rel="stylesheet" href="static/processor2batchID.css">
</head>
<body>

<div class="center-card">
  <h1>Processor 2 Batch Recorded âœ…</h1>

  <div class="details">
    <p><strong>Parent Batch ID:</strong> <span id="parentBatchDisplay"></span></p>
    <p><strong>Weight:</strong> <span id="weightDisplay"></span> kg</p>
    <p><strong>New Processing2 Batch ID:</strong> <span id="newBatchDisplay"></span></p>
  </div>

  <button id="nextBtn">Next</button>
</div>

<script>
  // Fill data from URL query
  const urlParams = new URLSearchParams(window.location.search);
  const parentBatchId = urlParams.get('parent_batch_id');
  const weight = urlParams.get('weight') || '';
  const newBatchId = urlParams.get('new_batch_id');

  document.getElementById('parentBatchDisplay').textContent = parentBatchId;
  document.getElementById('weightDisplay').textContent = weight;
  document.getElementById('newBatchDisplay').textContent = newBatchId;

  document.getElementById('nextBtn').addEventListener('click', () => {
    window.location.href = `storage.html?parent_batch_id=${newBatchId}`;
  });
</script>
</body>
</html>
